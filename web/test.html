<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolated Layout Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        /* CSS is now inside the HTML file for this test */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Arimo", sans-serif;
            background-color: #f5f1e8;
            margin: 2rem; /* Simple margin for viewing */
        }

        /* --- THIS IS THE KEY LAYOUT CODE --- */

        .species-card {
            display: flex;
            align-items: center;
            max-width: 600px; /* Give it a max-width for the test */
            margin: 2rem auto; /* Center it on the page */
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .species-card .species-image {
            flex: 0 0 180px; /* Let's make the image a bit wider */
        }

        .species-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* This is fine inside a flex item */
        }

        .species-details {
            padding: 1.5rem;
            flex: 1;
        }

        .species-details h2 {
            margin: 0 0 0.25rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #5d737e;
        }

        .species-details .scientific-name {
            color: #8a8a8a;
            font-style: italic;
            font-size: 0.9rem;
            margin: 0 0 1rem 0;
        }
    </style>
</head>
<body>

    <h1>Isolated Test</h1>
    <p>If this card displays correctly with the image and text side-by-side, the problem is a conflicting style in your external CSS files.</p>

    <article class="species-card">
        <div class="species-image">
            <img src="https://picsum.photos/seed/fox/400/300" alt="A red fox sitting in a grassy field.">
        </div>
        <div class="species-details">
            <h2>Red Fox</h2>
            <p class="scientific-name"><em>Vulpes vulpes</em></p>
            <p>The red fox is one of the most widely distributed members of the order Carnivora.</p>
        </div>
    </article>

</body>
</html>
